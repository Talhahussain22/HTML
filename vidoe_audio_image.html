<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to add audio video and images in HTML</title>
</head>

<body>
    <div>
        <video src="song.mp4" width="400" controls muted
            poster="https://static-cse.canva.com/blob/1373818/1600w-wK95f3XNRaM.jpg"> </video>

        <audio src="audioforweb.m4a" controls ></audio>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=UDfXh9xpAEfU7T-b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

</html>
